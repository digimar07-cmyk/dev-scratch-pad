[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short

markers =
    unit: Testes unitários rápidos (sem I/O)
    integration: Testes que dependem de arquivos ou rede
    slow: Testes lentos (Ollama, lotes grandes)
    characterization: Golden master — capturam comportamento atual

filterwarnings =
    ignore::DeprecationWarning
